    <h1>Images loaded using img carousel</h1>

    <div id="carousel">
        <div class="slide">
            <img data-src="https://scontent-dfw5-1.cdninstagram.com/vp/8300286665d6cedfed0060a5b79aead8/5D30F06E/t51.2885-15/e35/s320x320/38170700_643462472693701_7143373229996900352_n.jpg?_nc_ht=scontent-dfw5-1.cdninstagram.com&ig_cache_key=MTgzODgzODUxOTY4NDgwODA0Nw%3D%3D.2"
                class="nhs_Lazy">
        </div>
        <div class="slide">
            <img data-src="https://pbs.twimg.com/media/Dqm0guJVsAInhAS.jpg" class="nhs_Lazy">
        </div>
        <div class="slide">
            <img data-src="https://www.perrosamigos.com/blog/wp-content/uploads/Perros-haciendo-cosas-de-personas-11.jpg"
                class="nhs_Lazy">
        </div>
        <div class="slide">
            <img data-src="https://animalmascota.com/wp-content/2017/06/perros-haciendo-cosas-raras33.jpg"
                class="nhs_Lazy">
        </div>
        <div class="slide">
            <img data-src="https://naomivillegasblog.files.wordpress.com/2016/11/perro-ps3.jpg?w=586&h=390&crop=1"
                class="nhs_Lazy">
        </div>
        <div class="slide">
            <img data-src="https://www.recreoviral.com/wp-content/uploads/2015/06/Situaciones-raras-de-perros-18.jpg"
                class="nhs_Lazy">
        </div>

        <div class="slide">
            <img data-src="https://lh3.googleusercontent.com/-nREHt3Sbrb4/WiOMZRozEXI/AAAAAAAAQxM/RyqnWOg9c7kX2C4Fuoh_nfSSwXxDj5zIACHMYCw/s640/FB_IMG_1502599018248.jpg"
                class="nhs_Lazy">
        </div>
    </div>

    <h1>Images loaded using css background</h1>
    <img alt="" data-class="lazy_bg1">
    <img alt="" data-class="lazy_bg2">
    <img alt="" data-class="lazy_bg3">
    <img alt="" data-class="lazy_bg4">
    <img alt="" data-class="lazy_bg5">

    <picture>
        <source media="(min-width: 1200px)" data-srcset="https://memestatic.fjcdn.com/pictures/Big+doggo+and+little+doggo_dbc276_6430742.jpg">
        <source media="(min-width: 800px)" data-srcset="https://www.newstatesman.com/sites/default/files/styles/nodeimage/public/blogs_2016/10/untitled_design_21_.png?itok=3lh21z6y">
        <img data-src="http://petsymptoms.com/wp-content/uploads/2017/12/tibetan-mastiff-stands-on-dirt-road-big-fluffy-dog-breeds-ss.jpg" alt="Flowers" class="nhs_Lazy">
    </picture>

    <script src="./lazy.js"></script>
